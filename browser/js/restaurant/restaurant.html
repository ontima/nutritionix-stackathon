
<form id="rest-form" name="restForm" ng-submit="findRest(restName)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="restName">Restaurant</label>
        <input type="text" ng-model="restName" class="form-control" id="restName" placeholder="Enter restaurant">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


  <h2 class="ui-bar ui-bar-a" ng-show="results">{{restaurantName}}</h2>   
  <div class="ui-body" ng-controller='RestaurantCtrl'>
    <ul data-role="listview" data-split-theme="d">
    	Max calorie: <input type="text" ng-model="maxCalorie" ng-show="results">
      <li ng-repeat="item in menuItems" | calorieFilter:maxCalorie>
        <a>{{item.fields.item_name}} - {{item.fields.nf_calories + ' calories'}}</a>
      </li>
    </ul>                    
  </div>
</div>
